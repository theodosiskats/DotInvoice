<!-- search component template -->
<div class="search-container">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchTerm" (ngModelChange)="onSearch()">
  </div>

  <div class="form-group">
    <span class="filters-label">Filters:</span>
    <div class="form-check" *ngFor="let filter of filters">
      <input class="form-check-input" type="checkbox" [id]="filter" [name]="filter" [value]="filter"
             [(ngModel)]="selectedFilters" (ngModelChange)="onSearch()">
      <label class="form-check-label" [for]="filter">{{filter}}</label>
    </div>
  </div>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of filteredItems">
      {{item.name}}
    </li>
  </ul>
</div>
