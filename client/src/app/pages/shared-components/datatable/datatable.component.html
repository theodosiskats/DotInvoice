
<p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }"
         #dt1
         [globalFilterFields]="['id', 'companyName', 'email', 'country']"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width:15rem">
        <div class="flex align-items-center">
          A/O ID#
          <p-columnFilter type="text" field="id" display="menu"></p-columnFilter>
        </div>
      </th>
      <th style="width:40rem">
        <div class="flex align-items-center">
          Company Name
          <p-columnFilter type="text" field="companyName" display="menu"></p-columnFilter>
        </div>
      </th>
      <th style="width:30rem">
        <div class="flex align-items-center">
          Email
          <p-columnFilter type="text" field="email" display="menu"></p-columnFilter>
        </div>
      </th>
      <th style="width:15rem">
        <div class="flex align-items-center">
          Country
          <p-columnFilter type="text" field="country" display="menu"></p-columnFilter>
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-customer>
    <tr routerLink="/customer/{{customer.id}}">
        <td>{{ customer.id }}</td>
        <td>{{ customer.companyName }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.country }}</td>
    </tr>
  </ng-template>
</p-table>
