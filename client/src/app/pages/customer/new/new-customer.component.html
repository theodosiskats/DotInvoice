<form class="row g-3 mt-3">
  <div class="col-md-6">
    <label for="Company Name" class="form-label">Company Name</label>
    <input type="text" class="form-control" id="Company Name" value="">
  </div>
  <div class="col-md-6">
    <label for="taxID" class="form-label">TaxID</label>
    <input type="text" class="form-control" id="taxID" value="">
  </div>
  <div class="col-md-6">
    <label for="contactPerson" class="form-label">Contact Person</label>
    <input type="text" class="form-control" id="contactPerson">
  </div>
  <div class="col-md-6">
    <label for="landline" class="form-label">Landline</label>
    <input type="tel" class="form-control" id="landline" placeholder="+30-12345-67890">
  </div>
  <div class="col-md-6">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="mobile" class="form-label">Mobile</label>
    <input type="tel" class="form-control" id="mobile" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-12">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-3">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control" id="city">
  </div>
  <div class="col-md-3">
    <label for="state" class="form-label">State</label>
    <input type="text" class="form-control" id="state">
  </div>
  <div class="col-md-4">
    <label for="country" class="form-label">Country</label>
    <select id="country" class="form-select">
      <option selected hidden>Choose...</option>
      <option *ngFor="let country of countries" value="{{country}}">{{country}}</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="zip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="zip">
  </div>
  <div class="input-group">
    <span class="input-group-text">Comments</span>
    <textarea class="form-control" aria-label="With textarea"></textarea>
  </div>
  <div>
    <hr>
    <button class="btn btn-success mb-5" style="width: 6rem;">Save</button>
  </div>
</form>
